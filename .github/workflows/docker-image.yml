name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  TAG_NUMBER: (date +%s)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file DemoWebsite/Dockerfile --tag demowebsite:$TAG_NUMBER
    - name: Run the Docker image
      run: docker run --name demowebsite -p 1337:80 demowebsite:$TAG_NUMBER
